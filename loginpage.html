<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <div class="left-section">
        <div class="login-container">
            <div class="header">
                <div class="logo-section">
                    <div class="logo">
                        <img src="../images/department lockup.png" alt="UMBC Shield">
                    </div>
                </div>
                <div class="page-title">CSEE FAQ / Triage Faculty Tools</div>
                <h2 class="form-title">Faculty Log In</h2>
            </div>

            <form action="/idp/profile/SAML2/Redirect/SSO?execution=e1s2" method="post" name="upass">
                <input type="hidden" name="csrf_token" value="_496f706a8d53854f9f1ae4fb62a9870f630bab48">

                <div class="field">
                    <label for="username">Email Address / Username / Campus ID</label>
                    <input autocomplete="off" autocapitalize="off" autocorrect="off" id="username" size="20"
                        maxlength="255" type="text" name="j_username" value="">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input autocomplete="off" autocapitalize="off" autocorrect="off" id="password" size="20"
                        maxlength="255" type="password" name="j_password" value="">
                </div>

                <div class="actions">
                    <input id="submitButton" value="Log In" class="login-btn" type="submit"
                        name="_eventId_proceed" onclick="if(typeof clickCount === 'undefined') clickCount = 0; if(clickCount++ > 0) this.disabled = true;">
                </div>

                <div class="forgot-password">
                    <a href="https://webadmin.umbc.edu/admin/Security/PasswordAssistance">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="right-section">
        SOME<br>
        UMBC<br>
        PIC
    </div>
</body>

</html>
